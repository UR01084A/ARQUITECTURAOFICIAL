    body {

    nav {

    }

    nav .container {

    }

    }

    nav a:hover {

      color: #ffe600;
    }

    }

    .card {
      background-color: #fff;

    }

    .btn-primary:hover {

      cursor: pointer;
    }

      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    table th, table td {
      padding: 12px;
      text-align: left;
    }

    table th {
      background-color: #020f1d;
      color: #fff;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f2f6ff;
    }

    table tr:hover {

    }

    label {
